<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title></title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="css/reset-min.css" />
		<link rel="stylesheet" type="text/css" href="css/seeui.css">
		<style type="text/css">
			.d a{
				color: #D84F2B;
			}
		</style>
		<script type="text/javascript" src="libs/jquery.js"></script>
		<script type="text/javascript" src="libs/seeui.js"></script>
		<script type="text/javascript" src="libs/plug/seeui.dialog.js"></script>
		<script type="text/javascript">
			(function($){
				var _s = seeui;
				$(function(){
					if($('#dialog').length == 0){
						$('body').append('<div id="dialog"></div>');
					}
					var dialog = seeui.dialog('dialog',{
						autoOpen:true,
						width:400,
						height:80,
						zIndex:200,
						cursor:'move',
						title:'dialog对话框例子',
						shade:true,
						buttons:[
							{
								text:'关闭',
								click:function(ui){
									dialog.close();
								}
							},
							{
								text:'确认',
								click:function(ui){
									
								}
							}
						]
					});
					if($('#setup').length == 0){
						$('body').append('<div id="setup"></div>');
					}
					$('#a').click(function(){
						dialog.open();
					});
					var setup = seeui.dialog('setup',{
						drop:true,
						cursor:'move',
						buttons:[
							{
								text:'取消',
								click:function(ui){
									setup.close();
								}
							}
						]
					});
					$('#b').click(function(){
						setup.open();
					})
				})
			})(jQuery);
		</script>
	</head>
	<body>
		<div class="d">
			<a href="#" id="a">点击对话框1</a>
			<a href="#" id="b">点击对话框2</a>
		</div>
		
	</body>
</html>
